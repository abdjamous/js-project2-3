    <section class="sct1-slider" id="sct1-slider">
      <div class="slider-area">
        <div class="swiper swiper1">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="img/swiber-slide1.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/swiber-slide2.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/swiber-slide3.webp" alt="" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <section class="sct2-slider" id="sct2-slider">
      <div class="slider-area">
        <div class="swiper swiper2">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="img/product1.jpg" alt="" />
              <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
              <img src="img/product2.jpg" alt="" />
              <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
              <img src="img/product3.jpg" alt="" />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </section>
    <section class="sct3-slider" id="sct3-slider">
